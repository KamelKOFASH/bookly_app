name: bookly_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0-195.0.dev

dependencies:
  animated_bottom_navigation_bar: ^1.3.3
  animated_text_kit: ^4.2.2
  bloc: ^8.1.4
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1
  font_awesome_flutter: ^10.7.0
  get_it: ^8.0.0
  go_router: ^14.2.8
  google_fonts: ^6.2.1
  intl: ^0.19.0
  settings_ui: ^2.0.2
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0
  skeletonizer: ^1.4.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
    - family: GT-Sectra-Fine
      fonts:
        - asset: assets/fonts/GTSectra/GT-Sectra-Fine-Regular.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-VariableFont_slnt,wght.ttf    
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
flutter_intl:
  enabled: true
